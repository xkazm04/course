# Cloud Build configuration for Content Generator Cloud Run deployment
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/content-generator:$COMMIT_SHA', '.']
    dir: 'cloud/content-generator'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/content-generator:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'content-generator'
      - '--image'
      - 'gcr.io/$PROJECT_ID/content-generator:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'DD_SERVICE=content-generator,DD_ENV=${_ENV}'
      - '--set-secrets'
      - 'GOOGLE_API_KEY=google-api-key:latest,SUPABASE_URL=supabase-url:latest,SUPABASE_SERVICE_KEY=supabase-service-key:latest,DD_API_KEY=datadog-api-key:latest'
      - '--memory'
      - '1Gi'
      - '--timeout'
      - '300s'
      - '--concurrency'
      - '10'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '5'

images:
  - 'gcr.io/$PROJECT_ID/content-generator:$COMMIT_SHA'

substitutions:
  _REGION: us-central1
  _ENV: production

options:
  logging: CLOUD_LOGGING_ONLY
